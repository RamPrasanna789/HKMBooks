{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
	<div class="intro-banner-wrap">
		<img src="{% static 'images/images.jpeg' %}" class="img-fluid rounded" width="100%">
	</div>
</div>
<br>
<br>
<section>
<div class="container">
<header class="section heading">
	<a href="/store" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular prouducts</h3>
</header>
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div href="{{product.get_url}}" class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
				<div class="price mt-1">&#8377;{{product.price}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}

</div> <!-- row.// -->
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y">
    <div class="container">
    
    <h3 class="mb-3">Download app demo text</h3>
    
    <a href="#"><img src="{% static 'images/misc/appstore.png' %}" height="40"></a>
    <a href="#"><img src="{% static 'images/misc/appstore.png' %}" height="40"></a>
    
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ======================= -->
    
{% endblock %}

</body>
</html>
